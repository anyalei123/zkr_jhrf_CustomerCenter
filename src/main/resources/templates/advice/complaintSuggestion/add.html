<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">信息类型：</label>
									<div class="col-sm-8">
										<select id="messageType" name="messageType" class="form-control">
											<option>建议</option>
											<option>投诉</option>
										</select>
									
									</div>
							</div>
								<div class="form-group">	
									<label class="col-sm-3 control-label">信息内容：</label>
									<div class="col-sm-8">
										<input id="messageContent" name="messageContent" class="form-control" type="text">
									</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信息内容分类：</label>
								<div class="col-sm-8">
									<input id="contentClassify" name="contentClassify" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起人类型：</label>
								<div class="col-sm-8">
									<input id="senderType" name="senderType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起人姓名：</label>
								<div class="col-sm-8">
									<input id="senderName" name="senderName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起人电话：</label>
								<div class="col-sm-8">
									<input id="senderMobile" name="senderMobile" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起人邮箱：</label>
								<div class="col-sm-8">
									<input id="senderEmail" name="senderEmail" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起人地址：</label>
								<div class="col-sm-8">
									<input id="senderAddress" name="senderAddress" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发起时间：</label>
								<div class="col-sm-8">
									<input id="sendTime" name="sendTime" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信息来源：</label>
								<div class="col-sm-8">
									<input id="messageSource" name="messageSource" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理结果：</label>
								<div class="col-sm-8">
									<input id="messageResult" name="messageResult" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">信息描述：</label>
								<div class="col-sm-8">
									<input id="messageDesc" name="messageDesc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/advice/complaintSuggestion/add.js">
	</script>
</body>
</html>
