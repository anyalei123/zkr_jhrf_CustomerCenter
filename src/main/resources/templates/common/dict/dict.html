<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="common:dict:add" type="button"
								class="btn  btn-primary"  th:utext="#{add}" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>
							</button>
							<button shiro:hasPermission="common:dict:batchRemove"  th:utext="#{remove}"
								type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>[[#{remove}]]
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" th:utext="#{search}" onclick="reLoad()"></button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="" class="form-control chosen-select"
								tabindex="2" th:utext="#{choosetype}" style="width: 100%">
								<option value=""></option>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="common:dict:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="common:dict:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="common:dict:add">
		<script type="text/javascript">
			var s_add_h = '';
		</script>
	</div>

	</div>
	<div th:include="include :: footer"></div>
	<!--<script type="text/javascript"
		src="/js/appjs/common/dict/dict.js"></script>-->
	<script  type="text/javascript" th:inline="javascript">

        var prefix = "/common/dict"
        $(function() {
            load();
        });
        function selectLoad() {
            var html = "";
            $.ajax({
                url : '/common/dict/type',
                success : function(data) {
                    //加载数据
                    for (var i = 0; i < data.length; i++) {
                        html += '<option value="' + data[i].type + '">' + data[i].description + '</option>'
                    }
                    $(".chosen-select").append(html);
                    $(".chosen-select").chosen({
                        maxHeight : 200
                    });
                    //点击事件
                    $('.chosen-select').on('change', function(e, params) {
                        console.log(params.selected);
                        var opt = {
                            query : {
                                type : params.selected,
                            }
                        }
                        $('#exampleTable').bootstrapTable('refresh', opt);
                    });
                }
            });
        }
        function load() {
            selectLoad();
            $('#exampleTable')
                .bootstrapTable(
                    {
                        method : 'get', // 服务器数据的请求方式 get or post
                        url : prefix + "/list", // 服务器数据的加载地址
                        //	showRefresh : true,
                        //	showToggle : true,
                        //	showColumns : true,
						locale: [[#{locale}]],
                        iconSize : 'outline',
                        toolbar : '#exampleToolbar',
                        striped : true, // 设置为true会有隔行变色效果
                        dataType : "json", // 服务器返回的数据类型
                        pagination : true, // 设置为true会在底部显示分页条
                        // queryParamsType : "limit",
                        // //设置为limit则会发送符合RESTFull格式的参数
                        singleSelect : false, // 设置为true将禁止多选
                        // contentType : "application/x-www-form-urlencoded",
                        // //发送到服务器的数据编码类型
                        pageSize : 10, // 如果设置了分页，每页数据条数
                        pageNumber : 1, // 如果设置了分布，首页页码
                        //search : true, // 是否显示搜索框
                        showColumns : false, // 是否显示内容下拉框（选择显示的列）
                        sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
                        queryParams : function(params) {
                            return {
                                //说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                limit : params.limit,
                                offset : params.offset,
                                // name:$('#searchName').val(),
                                type : $('#searchName').val(),
                            };
                        },
                        // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                        // queryParamsType = 'limit' ,返回参数必须包含
                        // limit, offset, search, sort, order 否则, 需要包含:
                        // pageSize, pageNumber, searchText, sortName,
                        // sortOrder.
                        // 返回false将会终止请求
                        columns : [
                            {
                                checkbox : true
                            },
                            {
                                field : 'id',
                                title : [[#{code}]]
                            },
                            {
                                field : 'name',
                                title : [[#{tagname}]]
                            },
                            {
                                field : 'value',
                                title : [[#{value}]],
                                width : '100px'
                            },
                            {
                                field : 'type',
                                title : [[#{type}]]
                            },
                            {
                                field : 'description',
                                title : [[#{description}]]
                            },
                            {
                                visible : false,
                                field : 'sort',
                                title : [[#{sort}]]
                            },
                            {
                                visible : false,
                                field : 'parentId',
                                title : [[#{parentid}]]
                            },
                            {
                                visible : false,
                                field : 'createBy',
                                title : [[#{creator}]]
                            },
                            {
                                visible : false,
                                field : 'createDate',
                                title : [[#{createdate}]]
                            },
                            {
                                visible : false,
                                field : 'updateBy',
                                title : [[#{modifier}]]
                            },
                            {
                                visible : false,
                                field : 'updateDate',
                                title : [[#{lastupdate}]]
                            },
                            {
                                visible : false,
                                field : 'remarks',
                                title : [[#{remarks}]]
                            },
                            {
                                visible : false,
                                field : 'delFlag',
                                title : [[#{deletetag}]]
                            },
                            {
                                title : [[#{manipulate}]],
                                field : 'id',
                                align : 'center',
                                formatter : function(value, row, index) {
                                    var e = '<a class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="'+[[#{edit}]]+'" onclick="edit(\''
                                        + row.id
                                        + '\')"><i class="fa fa-edit"></i></a> ';
                                    var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="'+[[#{remove}]]+'"  mce_href="#" onclick="remove(\''
                                        + row.id
                                        + '\')"><i class="fa fa-remove"></i></a> ';
                                    var f = '<a class="btn btn-success btn-sm ' + s_add_h + '" href="#" title="'+[[#{add}]]+'"  mce_href="#" onclick="addD(\''
                                        + row.type +'\',\''+row.description
                                        + '\')"><i class="fa fa-plus"></i></a> ';
                                    return e + d +f;
                                }
                            } ]
                    });
        }
        function reLoad() {
            var opt = {
                query : {
                    type : $('.chosen-select').val(),
                }
            }
            $('#exampleTable').bootstrapTable('refresh', opt);
        }
        function add() {
            layer.open({
                type : 2,
                title : [[#{add}]],
                maxmin : true,
                shadeClose : false, // 点击遮罩关闭层
                area : [ '800px', '520px' ],
                content : prefix + '/add' // iframe的url
            });
        }
        function edit(id) {
            layer.open({
                type : 2,
                title : [[#{edit}]],
                maxmin : true,
                shadeClose : false, // 点击遮罩关闭层
                area : [ '800px', '520px' ],
                content : prefix + '/edit/' + id // iframe的url
            });
        }
        function remove(id) {
            layer.confirm([[#{warning}]], {
				title:[[#{information}]],
                btn : [ [[#{confirm}]], [[#{cancel}]] ]
            }, function() {
                $.ajax({
                    url : prefix + "/remove",
                    type : "post",
                    data : {
                        'id' : id
                    },
                    success : function(r) {
                        if (r.code == 0) {
                            layer.msg([[#{operatesuccess}]]);
                            reLoad();
                        } else {
                            layer.msg([[#{operatefail}]]);
                        }
                    }
                });
            })
        }

        function addD(type,description) {
            layer.open({
                type : 2,
                title : [[#{add}]],
                maxmin : true,
                shadeClose : false, // 点击遮罩关闭层
                area : [ '800px', '520px' ],
                content : prefix + '/add/'+type+'/'+description // iframe的url
            });
        }
        function batchRemove() {
            var rows = $('#exampleTable').bootstrapTable('getSelections'); // 返回所有选择的行，当没有选择的记录时，返回一个空数组
            if (rows.length == 0) {
                layer.msg([[#{selectwarning}]]);
                return;
            }
            layer.confirm([[#{halfwarning1}]] + rows.length + +" "+[[#{halfwarning2}]], {
                title:[[#{information}]],
                btn : [ [[#{confirm}]], [[#{cancel}]] ]
                // 按钮
            }, function() {
                var ids = new Array();
                // 遍历所有选择的行数据，取每条数据对应的ID
                $.each(rows, function(i, row) {
                    ids[i] = row['id'];
                });
                $.ajax({
                    type : 'POST',
                    data : {
                        "ids" : ids
                    },
                    url : prefix + '/batchRemove',
                    success : function(r) {
                        if (r.code == 0) {
                            layer.msg([[#{operatesuccess}]]);
                            reLoad();
                        } else {
                            layer.msg([[#{operatefail}]]);
                        }
                    }
                });
            }, function() {});
        }
	</script>
</body>
</html>
