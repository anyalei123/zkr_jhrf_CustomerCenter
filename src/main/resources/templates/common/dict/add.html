<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{tagname}"></label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{value}"></label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{type}"></label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{description}"></label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${description}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{sort}"></label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label" th:utext="#{remarks}"></label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" th:utext="#{submit}"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<!--<script type="text/javascript" src="/js/appjs/common/dict/add.js">
	</script>-->
	<script type="text/javascript" th:inline="javascript">
        $().ready(function() {
            validateRule();
        });

        $.validator.setDefaults({
            submitHandler : function() {
                save();
            }
        });
        function save() {
            $.ajax({
                cache : true,
                type : "POST",
                url : "/common/dict/save",
                data : $('#signupForm').serialize(), // 你的formid
                async : false,
                error : function(request) {
                    parent.layer.alert([[#{networktimeout}]]);
                },
                success : function(data) {
                    if (data.code == 0) {
                        parent.layer.msg([[#{operatesuccess}]]);
                        parent.reLoad();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);

                    } else {
                        parent.layer.alert([[#{operatefail}]])
                    }

                }
            });

        }
        function validateRule() {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules : {
                    name : {
                        required : true
                    }
                },
                messages : {
                    name : {
                        required : icon + [[#{entername}]]
                    }
                }
            })
        }
	</script>
</body>
</html>
