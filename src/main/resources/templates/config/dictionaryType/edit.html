<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="typeId" name="typeId" th:value="${dictionaryType.typeId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型编码：</label>
								<div class="col-sm-8">
									<input id="typeValue" name="typeValue" th:value="${dictionaryType.typeValue}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型名称：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${dictionaryType.typeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型描述：</label>
								<div class="col-sm-8">
									<input id="typeDesc" name="typeDesc" th:value="${dictionaryType.typeDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否可修改：</label>
								<div class="col-sm-8">
									<input id="canEdit" name="canEdit"  readonly="true"   th:value="${dictionaryType.canEdit}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTimeString" name="createTimeString"  readonly="true"  th:value="${dictionaryType.createTimeString}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTimeString" name="updateTimeString"  readonly="true"  th:value="${dictionaryType.updateTimeString}" class="form-control" type="text">
								</div>
							</div>
														
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" readonly="true"   th:value="${dictionaryType.createBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" readonly="true" th:value="${dictionaryType.updateBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/config/dictionaryType/edit.js">
	</script>
</body>
</html>
