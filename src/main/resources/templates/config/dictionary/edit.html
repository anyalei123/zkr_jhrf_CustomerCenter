<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="dictId" name="dictId" th:value="${dictionary.dictId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">字典类型：</label>
								<div class="col-sm-8">
									<select id="typeId" name="typeId" class="form-control">
										<option id="typeIdOption" selected th:value="${dictionary.typeId}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字典名称：</label>
								<div class="col-sm-8">
									<input id="dictName" name="dictName" th:value="${dictionary.dictName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字典数据值：</label>
								<div class="col-sm-8">
									<input id="dictValue" name="dictValue" th:value="${dictionary.dictValue}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">字典描述：</label>
								<div class="col-sm-8">
									<input id="dictDesc" name="dictDesc" th:value="${dictionary.dictDesc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序优先级：</label>
								<div class="col-sm-8">
									<input id="dictSort" name="dictSort" th:value="${dictionary.dictSort}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">删除标记：</label>
								<div class="col-sm-8">
									<select id="delFlag" name="delFlag" class="form-control">
										<option id="delOption" th:value="${dictionary.delFlag}" selected></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<textarea id="remarks" name="remarks" th:text="${dictionary.remarks}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" readonly th:value="${dictionary.createTimeString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" readonly th:value="${dictionary.updateTimeString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" readonly th:value="${dictionary.createBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" readonly th:value="${dictionary.updateBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/config/dictionary/edit.js">
	</script>
</body>
</html>
