<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="typeId" name="typeId" th:value="${type.typeId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型名称：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" th:value="${type.typeName}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型描述：</label>
								<div class="col-sm-8">
									<input id="typeDesc" name="typeDesc" th:value="${type.typeDesc}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
						
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否可修改：</label>
								<div class="col-sm-8">
									<input id="canEdit" name="canEdit" th:value="${type.canEdit}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/configureManager/type/edit.js">
	</script>
</body>
</html>
