<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="configureManager:dictionary:add"
								type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="configureManager:dictionary:batchRemove"
								type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
					  <!-- 查询条件 -->
		               <div class="pull-right search col-md-2 ">
							<input id="searchDictName" name="searchDictName" type="text" class="form-control"
								placeholder="字典名称" >
					</div>
					
						<div class="pull-right search col-md-2 nopadding">
							<input id="searchDictId" name="searchDictId" type="text" class="form-control"
								placeholder="字典编码" >
						</div>
					
						 <div class="pull-right search col-md-2 ">
							<select class="form-control" id="searchTypeId" name="searchTypeId">
                                    <option th:value="null">字典类型</option>
                                    <option  th:each="c:${list1}" th:value="${c.typeId}" th:text="${c.typeId}"></option> 
                           </select>
						</div> 
						
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
					
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="configureManager:dictionary:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="configureManager:dictionary:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="configureManager:dictionary:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/configureManager/dictionary/dictionary.js"></script>
</body>
</html>
