<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="messageId" name="messageId" th:value="${msgpushRecord.messageId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息ID：</label>
								<div class="col-sm-8">
									<input id="messageId" name="messageId" th:value="${msgpushRecord.messageId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息类型：</label>
								<div class="col-sm-8">
									<input id="messageType" name="messageType" th:value="${msgpushRecord.messageType}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息推送内容：</label>
								<div class="col-sm-8">
									<input id="messageContent" name="messageContent" th:value="${msgpushRecord.messageContent}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息推送联系方式：</label>
								<div class="col-sm-8">
									<input id="messagePhone" name="messagePhone" th:value="${msgpushRecord.messagePhone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息结果：</label>
								<div class="col-sm-8">
									<input id="messageResult" name="messageResult" th:value="${msgpushRecord.messageResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息状态：</label>
								<div class="col-sm-8">
									<input id="messageStatus" name="messageStatus" th:value="${msgpushRecord.messageStatus}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息发送方：</label>
								<div class="col-sm-8">
									<input id="senderName" name="senderName" th:value="${msgpushRecord.senderName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息发送时间：</label>
								<div class="col-sm-8">
									<input id="sendTime" name="sendTime" th:value="${msgpushRecord.sendTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息接收人类型：</label>
								<div class="col-sm-8">
									<input id="recipientType" name="recipientType" th:value="${msgpushRecord.recipientType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收人姓名：</label>
								<div class="col-sm-8">
									<input id="recipientName" name="recipientName" th:value="${msgpushRecord.recipientName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收人电话：</label>
								<div class="col-sm-8">
									<input id="recipientMobile" name="recipientMobile" th:value="${msgpushRecord.recipientMobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收人邮箱：</label>
								<div class="col-sm-8">
									<input id="recipientEmail" name="recipientEmail" th:value="${msgpushRecord.recipientEmail}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">渠道名称：</label>
								<div class="col-sm-8">
									<input id="channelName" name="channelName" th:value="${msgpushRecord.channelName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息修改人：</label>
								<div class="col-sm-8">
									<input id="msgUpdateBy" name="msgUpdateBy" th:value="${msgpushRecord.msgUpdateBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息修改时间：</label>
								<div class="col-sm-8">
									<input id="msgUpdateTime" name="msgUpdateTime" th:value="${msgpushRecord.msgUpdateTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/msgpush/msgpushRecord/edit.js">
	</script>
</body>
</html>
