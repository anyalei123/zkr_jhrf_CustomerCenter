<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="placeholderId" name="placeholderId" th:value="${placeholder.placeholderId}"  type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代码：</label>
                            <div class="col-sm-8">
                                <input id="placeholderCode" name="placeholderCode" readonly th:value="${placeholder.placeholderCode}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="placeholderName" name="placeholderName" readonly th:value="${placeholder.placeholderName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="placeholderType" name="placeholderType" readonly th:value="${placeholder.placeholderType}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="placeholderDesc" name="placeholderDesc" readonly th:value="${placeholder.placeholderDesc}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" readonly="true" readonly th:value="${placeholder.createTimeString}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改时间：</label>
                            <div class="col-sm-8">
                                <input id="updateTime" name="updateTime" readonly th:value="${placeholder.updateTimeString}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建人：</label>
                            <div class="col-sm-8">
                                <input id="createBy" name="createBy" readonly th:value="${placeholder.createBy}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改人：</label>
                            <div class="col-sm-8">
                                <input id="updateBy" name="updateBy" readonly th:value="${placeholder.updateBy}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" onclick="back();">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    function back() {
        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
        parent.layer.close(index);
    }
</script>
</body>
</html>
