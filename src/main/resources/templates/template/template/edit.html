<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="templateId" name="templateId" th:value="${template.templateId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="templateName" name="templateName" th:value="${template.templateName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">语言：</label>
								<div class="col-sm-8">
									<select id="templateLanguage" name="templateLanguage" class="form-control" >
										<option selected th:value="${template.templateLanguage}" th:text="${template.templateLanguage}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea id="templateContent" name="templateContent" th:text="${template.templateContent}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">版本：</label>
								<div class="col-sm-8">
									<input id="templateVersion" name="templateVersion" th:value="${template.templateVersion}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">生效时间：</label>
								<div class="col-sm-8">
									<input id="effectTime" name="effectTime" th:value="${template.effectTimeString}" class="form-control" type="text"
										   readonly="readonly" placeholder="请选择生效时间">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="remarks" name="remarks" th:text="${template.remarks}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select id="typeId" name="typeId" class="form-control">
										<option id="typeIdOption" selected th:value="${template.typeId}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" readonly="true" th:value="${template.createTimeString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" readonly="true" th:value="${template.updateTimeString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" readonly="true" th:value="${template.createBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" readonly="true" th:value="${template.updateBy}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/template/template/edit.js">
	</script>
</body>
</html>
